<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
  <div class="container my-4">
    <div class="jumbotron text-center">
        <h1 class="display-3">Dorian's Train Schedule</h1>
        <p class="lead"> Choo-Choo-Choo!!</p>
        <hr class="my-4">
    </div>

    <div class="card">
        <div class="card-header text-center">
            Current Times for Trains
        </div>
        <div class="card-body">

            <table class="table table-hover">
                <thead>
                    <tr>
                    <th scope="col">Train</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Freq in minutes</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Mins away</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header text-center">
            Enter your train info
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="name">Train Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter train name">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Enter destination">
                </div>
                <div class="form-group">
                    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                    <input type="number" class="form-control" id="firstTrainTime" placeholder="Enter first train time">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (mins)</label>
                    <input type="number" class="form-control" id="frequency" placeholder="Enter Frequency">
                </div>

                <button id="formFill" type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

     <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-analytics.js"></script>

    
</body>
</html>
